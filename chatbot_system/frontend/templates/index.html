<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Q&A Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-robot"></i> Document Q&A Chatbot</h1>
            <p class="subtitle">Upload a PDF and ask questions about its content</p>
        </header>
       
        <div class="upload-section">
            <h2><i class="fas fa-file-upload"></i> Upload Document</h2>
            <div class="upload-area" id="dropZone">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="pdfFile" name="file" accept=".pdf" hidden>
                    <div class="upload-prompt">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop your PDF here or</p>
                        <button type="button" class="btn-primary" onclick="document.getElementById('pdfFile').click()">
                            Choose File
                        </button>
                        <p class="file-info" id="fileInfo">No file selected</p>
                    </div>
                </form>
            </div>
            <div id="uploadStatus" class="upload-status"></div>
        </div>

        <div class="chat-section" style="display: none;">
            <div class="document-header">
                <h3><i class="fas fa-file-alt"></i> Document Content</h3>
                <button class="btn-secondary" onclick="toggleContent()">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div id="documentContent" class="document-content"></div>
           
            <div class="chat-interface">
                <div class="messages" id="messageArea"></div>
               
                <div class="question-section">
                    <input type="text"
                           id="questionInput"
                           placeholder="Type your question here..."
                           onkeypress="if(event.key === 'Enter') askQuestion()">
                    <button class="btn-primary" onclick="askQuestion()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loader"></div>
        <p id="loadingText">Processing...</p>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
